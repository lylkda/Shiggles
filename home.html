<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>
</head>
<body>
	<h1 id="siteName">Shiggle-Shiggles Questions</h1>
	<div class="ui raised very padded text container segment" id="leaderboard">
		<h2 class="ui header" id="leadertitle">Leaderboard</h2>
		<div class="ui ordered list" id="leadertitle">
			<p class="item">First Place</p>
			<p class="item">Second</p>
			<p class="item">Third</p>
			<p class="item">Fourth</p>
		</div>
	</div>
	<h3>~~Your Score~~</h3>
	<h3>~999~</h3>
	<!--buttons to other pages-->
	<div>
		<button class="ui orange button" id="submitBtn">Submit New Question</button>
		<button class="ui orange button" id="voteBtn">Vote</button>
		<button class="ui orange button" id="guessBtn">Guess</button>
		<button class="ui orange button" id="historyBtn">History</button>
	</div>
</body>
</html>
