<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>
</head>
<body>
	<h1 id="siteName">
		Shiggle-Shiggles Questions
		<!--Log in button/modal-->
		<a class="ui button primary" id="test"> 
		Login </a>  
		<div class="ui modal test">
			<div class="ui middle aligned center aligned grid">
				<div class="column">
					<h2 class="ui blue image header">
						<!-- <img src="assets/images/logo.png" class="image"> -->
						<div class="content">
							Log-in to your account
						</div>
					</h2>
					<form class="ui large form">
						<div class="ui  segment">
							<div class="field">
								<div class="ui left icon input">
									<i class="user icon"></i>
									<input type="text" name="email" placeholder="E-mail address">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i>
									<input type="password" name="password" placeholder="Password">
								</div>
							</div>
							<div class="ui fluid large primary submit button">Login</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</h1>
	<div class="ui raised very padded text container segment">
		<h2 class="ui header">Leaderboard</h2>
		<div class="ui ordered list">
			<p class="item">First Place</p>
			<p class="item">Second</p>
			<p class="item">Third</p>
			<p class="item">Fourth</p>
		</div>
	</div>
	<h3>~~Your Score~~</h3>
	<h3>~999~</h3>
	<!--buttons to other pages-->
	<div>
		<button class="ui blue button" id="submitBtn">Submit New Question</button>
		<button class="ui blue button" id="voteBtn">Vote</button>
		<button class="ui blue button" id="guessBtn">Guess</button>
		<button class="ui blue button" id="historyBtn">History</button>
	</div>
</body>
<script type="text/javascript">
	$(function(){
      $("#test").click(function(){
        $(".test").modal('show');
      });
      $(".test").modal({
        closable: true
      });
    });
</script>
</html>
